<!DOCTYPE html>
<html lang="kz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дәстүрлер</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #ffffff;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); 
      align-items: center;
      justify-content: center;
    }

.modal-content {
    text-align: center;
    max-width: 80%; 
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.modal-close {
    cursor: pointer;
    color: #007BFF;
    font-weight: bold;
}

  </style>
</head>
<body>
<h2>«Қозы Көрпеш - Баян сұлу» жырындағы салт-дәстүрлер</h2><br><br>
<div class="button-container">
  <button class="nextbutton" onclick="showModal('Бел құда (ежеқабыл)\nЕжеқабыл – әйелдері жүкті екенін біліскен соң, бала тумастан бұрын іштегі балаға ежеқабыл ретімен бел құда болысады. Бұл салт бойынша ата-аналары әлі дүниеге келмеген нәрестелерді күні бұрын атастырып, белқұда болып қояды. Жырдан дәлел:\n\nЕкі бай ат үстінде құрды кеңес,\nТұрмаған айтқан сөзде адам емес.\n“Құда болсақ жарасар даңқымызға,\nБай едік табымызда құлақ теңдес.\nЕкеуі де егерде ұл боп туса,\nДос болсын қияметтік хақын жемес.\nБіреуі ұл, біреуі қыз болса егер,\nҚұда болсақ лайықсыз ешкім демес.')">Бел құда</button>
  <button class="nextbutton" onclick="showModal('Естірту – дәстүрлі ортада жаманат хабар – адамның қазасы туралы жақын-жуығына, туған-туысқанына хабарлау реті, еппен, тұспалдай айтып жеткізу салты. Өлім туралы естіртудің ежелгі түрлері сан алуан. Мәселен, сапарда, жорықта жүріп дүниеден озған адамның атын тұлдап жіберген.\n\n– Аңға да кеткен Сарекем-ау,\nТаң ертеңгі салқында.\nМінсіз бір туған жан еді ай-ау,\nӨнеге бойы қалпында.\nАлла ісіне шара жоқ-ау,\nЖетпесті қуып алқынба!\nҚайырлы ғұмыр бере көр-ау\nҚозыжанға артында.')">Естірту</button>
  <button class="nextbutton" onclick="showModal('Қоштасу - Қыздың елімен, жерімен қоштасқанда айтылатын өлең.\n\n– Балталы, Бағаналы ел, аман бол,\nБақалы, балдырғанды көл, аман бол!\nКірім жуып, кіндігім кескен жерім,\nОйнап-күліп ер жеткен жер, аман бол!')">Қоштасу</button>
  <button class="nextbutton" onclick="showModal('Сүйінші сұрау - Қуанышты хабар жеткізуші адам, «сүйінші, сүйінші!» деп келеді. Қуанышты үй иесі: «қалағаныңды ал», - дейді. Бұл шын қуанудың, ризалықтың белгісі\n\nСарыбай өзі мерген, маралды атқан,\nМаралға ит Қарабай дінін сатқан.\nХанымы Сарыбайдың буаз екен,\nҮйінде аман-есен бір ұл тапқан.\n“Шүйінші Сарыбайдан сұраймын” деп,\nСол елдің адамы екен келе жатқан')">Сүйінші сұрау</button>
  <button class="nextbutton" onclick="showModal('Ант бұзу (антын жұту)\nБата, ант екеудің арасында, екі атаның туар өмір алдында бірігіп отырып жасаған байлауы. Ол бұзылса, тек сол екеуінің қайтадан бірігіп отырып ынтымақпен ғана бұзуына болады.\n\nҚарабай құдалық антын бұзып,\nБалталыдан ауа көшпекші болғанда әйелі:\nБайғұс-ау, қандай адам серттен  таяр,\nБіліп пе едің тайғанды құдай аяр? – деп, үйін жықпайды.')">Ант бұзу</button>
  <button class="nextbutton" onclick="showModal('Түс көру және оны жору – түркі халықтарының ертеден келе жатқан ғұрпы, әдеті. Түс жору арқылы болашақты болжау және оған сендіре білетін белгілі адамдар, әулиелер болған. Түстің жаманы және жақсысы болады.\n\n– Мен түсімнен шошимын бүгін тағы,\nҚолымнан жібек баулы сұңқар ұшты.\n– Мінезің, ойлап тұрсам, жаннан қылап,\nКелдің бе қотыр таймен мені сынап.\nҚолыңнан жібек баулы сұңқар қашса,\nКөрген де қоян аңнан шабыт сұрап.')">Түс жору</button>
  <button class="nextbutton" onclick="showModal('Жұбату – азалы адамға көңіл айту рәсімі; тұрмыс-салт жырларының бір түрі. Азалы адамды жұбату – ертеден  келе жатқан ізгі дәстүр.\n\n– Жылама, батыр Тайлақ, сен де өлерсің,\nАлладан тағдыр келсе, жөнелерсің.\nӨзі беріп, өзі алған арманы жоқ,\nМағшардан имандыма кез келерсің.')">Жұбату</button>
  <button class="nextbutton" onclick="showModal('Бата (оң бата, теріс бата)\nОң бата – адал ниет, жақсы тілек білдірудің ұлттық дәстүрі. Бата қысылғанда – қуат, қиналғанда – медет беріп, әрбір іс-әрекетке даңғыл жол ашып, бәле – жаладан қорғайды деп есептелген. Теріс бата – бұл қарғыстың қатты, жазаның өте ауыр түрі. Мұндай бата сенімді ақтамаған, өзіне қолы, тілі тиген баласына әкенің қолын теріс жайып берген қарғыс түрі.\n\nЖанақ нұсқасында, баласының алған бетінен қайтпайтынын көрген соң: \nҚапы қалма, қарағым, дұшпаның көп,\nЖолың болсын, бар енді рұқсат бердім, - деп,\n шешесі оң батасын береді. Сол сияқты\nТайлақ та Қозыға оң батасын береді:\nШырағым, қайратыңа көңілім еріп,\nМен келдім қалайын деп сені көріп.\nТоқтатар сапарымды деп ойлама,\nАмандасып қаламын бата беріп,-дейді.')">Бата</button>
  <button class="nextbutton" onclick="showModal('Жаназа - Қайтыс болған кісіні соңғы сапарға шығарып салу рәсімі.\n\nЕл барып айтқанының бәрі келді,\nДайын болды, жамағат көзі көрді.\n“Зиярат қылып бір күмбез жасаймын” деп,\nЕл ұйғаріп сол жерге қояды енді.\nЖиылған жаназаға қанша жанды\nБәрін де сый-сияпатпен жөнелтті енді.')">Жаназа</button>
  <button class="nextbutton" onclick="showModal('Құрбандық шалу – мұсылман елінің басты әрі қасиетті тойы, әрі мейрамы – Құрбан айтында Мұхаммедтің әр үмбеті дін құрметіне, әруақтарға бағыштап мал сойып, құрбандық шалады.\n\nАнасы бүкіл елін жинап, Қозының\nтілегін тілеп, құрбандық шалады.\nЖұрттың тілеуіне қарай Қозыға бір ақ\nсақалды кісі жолығып, бата береді.\nБұдан кейін Қозы Аягөзге жетеді.')">Құрбандық шалу</button>
  <button class="nextbutton" onclick="showModal('Ас беру\nБұл – дүниеден өткен ең белгілі адамдардың жылы толғанда, оған жасалатын ақырғы зор құрмет, ұлы жиын, бас қосу\nСауын айту - бір елде ас, үлкен той болатын болса, ол күні бұрын жан-жаққа сауын айтылады. Бұл жай шақыру емес, ел салт-дәстүрмен, палуанымен, жүйрік. атымен, ақын, жыршысымен, сойыс, сабасымен келсін дегенді білдіруі.\n\nХаным айтты:”Қайғысыз адам едім,\nБұл жалғанда жанды көрдім.\nАт шаптырып ас берсең, ерік өзіңде,\nБилігін батыр Тайлақ, саған бердім”.\nҚай адам ер Тайлаққа тең келеді,\nЖиылған жаназаға көп ел еді.\nМақтауын батыр Тайлақ алғаннан соң,\nХалқына сауын айтып жөнеледі.')">Ас беру</button>
  <button class="nextbutton" onclick="showModal('Тасаттық –белгілі бір тілектің орындалу мақсатымен Құдай жолына мал сойып, жұртқа тамақ беру,құрбан шалу әдеті. \n\n“Құдая, ер Қозының жолын қыл деп!” – деп,\nБаршасы көп зарланып қылған аза. \nҚұдайым құр тастамас,  сірә, көпті, \nДұға қылып, тасаттық тарап кетті.')">Тасаттық</button>
</div><br><br>


<div id="myModal" class="modal">
  <div class="modal-content">
    <span onclick="hideModal()" class="modal-close">Жабу</span>
    <p id="modalMessage"></p>
  </div>
</div>

<div class="arrowcontainer">
    <button class="arrowbutton" onclick="document.location='history.html'">← Алдыңғы</button>
    <button class="arrowbutton" onclick="document.location='testing.html'">Келесі →</button>
</div>
<script>
    function showModal(message) {
      document.getElementById("modalMessage").innerText = message;
      document.getElementById("myModal").style.display = "flex";
    }
  
    function hideModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
